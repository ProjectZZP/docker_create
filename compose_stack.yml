version: "3"

services:

  matcher:
    image: jeroenvm/zzp-matcher
    networks:
      - traefik-net
    environment:
      - LISTENER_ADDRESS=swarm-listener
      - MODE=swarm
    labels:
      - "traefik.port=8080"
      - "traefik.docker.network=traefik-net"
      - "traefik.backend.loadbalancer.sticky=true"
    deploy:
      replicas: 2

  profile: 
    image: maanenh/zzp-profile-srv
    networks:
      - traefik-net
    environment:
      - LISTENER_ADDRESS=swarm-listener
      - MODE=swarm
    labels:
      - "traefik.port=8080"
      - "traefik.docker.network=traefik-net"
      - "traefik.backend.loadbalancer.sticky=true"
    deploy:
      replicas: 2
 
  portainer:
    image: portainer/portainer
    networks:
      - traefik-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    labels:
      - "traefik.port=9000"
      - "traefik.docker.network=traefik-net"
      - "traefik.backend.loadbalancer.sticky=true"
    deploy:
      placement:
        constraints: [node.role == manager]

  traefik:
    image: traefik
    command: -c /dev/null --web --docker --docker.swarmmode --docker.watch --docker.domain=zzp-matcher-api.entreact.com
    networks:
      - traefik-net
    ports:
      - "8001:80"
      - "8002:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role == manager]
        
networks:
  traefik-net:
    driver: overlay
    ipam:
      driver: default
      external: true
      config:
        - subnet: 10.254.0.0/16
